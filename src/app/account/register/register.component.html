<div class="container main-container">
    <h1>Cadastro</h1>
    <form novalidate (ngSubmit)="addAccount()" [formGroup]="registerForm">
        <h4>Crie sua conta</h4>
        <hr>
        <div class="alert alert-danger" *ngIf="errors.length > 0">
            <h3 id="returnMsg">Opa! Alguma coisa n√£o deu certo:</h3>
            <ul>
                <li *ngFor="let error of erros">{{ error }}</li>
            </ul>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label class="col-md2 control-lavel">E-mail</label>
            <div class="col-md-10">
                <input class="form-control" id="email" type="text" placeholder="E-mail (requerido)" [ngClass]="{'is-invalid': displayMessage.email}">
                <span class="text-danger" *ngIf="displayMessage.email">
                    <p [innerText]="displayMessage.email"></p>
                </span>
            </div>
        </div>
        <!-- password -->
        <div class="form-group">
            <label class="col-md2 control-lavel">Senha</label>
            <div class="col-md-10">
                <input class="form-control" id="password" type="password" placeholder="Senha (requerido)" [ngClass]="{'is-invalid': displayMessage.password}">
                <span class="text-danger" *ngIf="displayMessage.password">
                    <p [innerText]="displayMessage.password"></p>
                </span>
            </div>
        </div>
        <!-- confirm password -->
        <div class="form-group">
            <label class="col-md2 control-lavel">Confirme a Senha</label>
            <div class="col-md-10">
                <input class="form-control" id="confirmPassword" type="password" placeholder="Confirme a senha (requerido)" [ngClass]="{'is-invalid': displayMessage.confirmPassword}">
                <span class="text-danger" *ngIf="displayMessage.confirmPassword">
                    <p [innerText]="displayMessage.confirmPassword"></p>
                </span>
            </div>
        </div>

        <div class="form-group mt-20">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-success" id="register" [disabled]="!registerForm.valid" type="submit">
                        Registrar
                    </button>
                </span>
            </div>
        </div>
    </form>
</div>
